<!DOCTYPE html>

<!-- Define the ng-app parameter in the root element so AngularJS
knows where to begin compiling. app1 is the module name and is referenced
in the JS file we will create -->

<!-- ng-init is a directive that initializes application data by assigning
variable values -->

<html lang="en" ng-app="app_module">
<head>
<meta charset="UTF-8">

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Wow! website</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>

<!-- bottstrap CONTAINERS -->
<!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
<div class="container">

  <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
<div class="page-header">
  <h1>Wow! website</h1>
</div>

<!-- jumbotron enlarges fonts and puts everything in a gray box with rounded corners. If jumbotron is outside a container it fills the total width. You can change the styles by placing the changes after the Bootstrap CDN link -->
<div class="jumbotron">

  <!-- Adds a controller that the Angular module will control.
      The view is the div element and all that it contains. The $scope component is used to provide data to the view. -->
  <div ng-controller="app_ctrl_1">




    <div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </div>









    <!-- Define 2 elements that will be bound to the name and message values in the scope using the ng-model directive. If
      either value changes here it will change in the scope and vice versa -->
    Name: <input type="text" ng-model="name" /> {{name}} <br>
    Message: <input type="text" ng-model="message" /> {{message}}

    <!-- Bind a click on this button to the function updateValue using ng-click -->
    <!-- BUTTONS bootstarp-->
    <!-- There are many built in button colors and sizes. If a link is to trigger in page functionality it should use role="button". The button element should be used in most situations -->
      <button ng-click="updateValue()" class="btn btn-info" role="button">Save</button>

  </div>

</div>

</div>


  <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="bootstrap-gh-pages/ui-bootstrap-2.1.2.min.js"></script>

    <!-- Load the JS Module -->
        <script src="app_module_with_uibootstrap.js"></script>

</body>

</html>
